<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">페이지 수정하기</h2>
        <form action="/v1/user/modifypage/abc" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">페이지 제목</label>
                <p>현재 페이지 제목: ${currentPage.title}</p>  
                <input type="text" class="form-control" id="pageTitle" name="pageTitle" placeholder="제목을 입력하세요.">
            </div>
            <div class="mb-3">
                <label for="comment" class="form-label">자기소개</label>
                <p>현재 페이지 자기소개: ${currentPage.comment}</p>
                <textarea class="form-control" id="pageComment" name="pageComment" rows="2" placeholder="코멘트를 입력하세요."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">완료</button>
        </form>
        <!-- 현재 페이지의 title과 comment 출력 -->
    </div>
</body>
</html>
