  <body style="background-color: rgb(215, 214, 214)">
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <h1 class="logo me-auto me-lg-0">
          <a href="/v1/main">
            <img
              src="https://cdn-icons-png.flaticon.com/128/14773/14773815.png"
              alt="Logo"
            />
            AnonyQ
          </a>
        </h1>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <!-- <li><a class="active" href="index.html">Home</a></li> -->
            <li><a href="/v1/main">Home</a></li>
            <li><a href="/v1/qna/page?id=to1">MyPage</a></li>
            <li><a href="/v1/setting/page?id=to1">PageSetting</a></li>
            <li><a href="/v1/setting/user?id=to1">MyAccount</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
      </div>
    </header>
    <!-- End Header -->

    <main id="main">
      <!-- ======= Modify Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>페이지 수정하기</h2>
          </div>
          {{#pageDTO}}
          <div class="row mt-5">
            <div class="col-lg-4">
              <div class="info">
                <div class="title">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Current Title:</h4>
                  <p>{{pageTitle}}</p>
                </div>

                <div class="comment">
                  <i class="bi bi-envelope"></i>
                  <h4>Current Bio:</h4>
                  <p>{{pageComment}}</p>
                </div>
              </div>
            </div>
            {{/pageDTO}}

            <div class="col-lg-8 mt-5 mt-lg-0">
              <form
                action="/v1/setting/pageupdate"
                method="post"
                role="form"
                class="php-email-form"
              >
                <div class="row"></div>
                <div class="form-group mt-3">
                  <input
                    type="text"
                    class="form-control"
                    name="pageTitle"
                    placeholder="페이지 제목을 입력하세요."
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    name="pageComment"
                    rows="3"
                    placeholder="자기소개를 입력하세요."
                    required
                  ></textarea>
                </div>
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">페이지 정보가 수정되었습니다.</div>
                </div>
                <div class="text-center">
                  <button type="submit">수정하기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- End Contact Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
