  <script>
    $(document).ready(function () {
      $("#userId").keyup(function () {
        var userId = $(this).val();
        $.ajax({
          url: "/v1/check-userid",
          type: "GET",
          data: { userId: userId },
          success: function (data) {
            if (data.isDuplicate) {
              $("#duplicateUserIdError").show();
            } else {
              $("#duplicateUserIdError").hide();
            }
          }
        });
      });
    });
  </script>
