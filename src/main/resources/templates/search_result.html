<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- main 페이지의 CSS를 참고하여 스타일 수정 -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: rgb(215, 214, 214);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3e3e3e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 수정된 CSS 스타일 */
        .search-results {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* main 페이지와의 간격 조정 */
        }

        .search-results p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .card {
            background-color: #f8f9fa; /* 카드 배경색 변경 */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 호버 시 배경색 전환 효과 */
        }

        .card:hover {
            background-color: #e9ecef; /* 호버 시 배경색 변경 */
        }

        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>검색 결과</h2>
        <div class="search-results">
            <!-- 검색 결과 카드들을 여기에 추가 -->
        </div>
    </div>

    <!-- 필요한 JavaScript 코드 추가 -->
    <script>
        // 페이지 로드 시 실행되는 함수
        window.onload = function() {
            // 검색 결과를 받아오는 함수 호출
            fetchSearchResults();
        };

        // 검색 결과를 받아오고 처리하는 함수
        function fetchSearchResults() {
            // 검색어 가져오기
            var searchQuery = new URLSearchParams(window.location.search).get('query');

            // 서버로부터 검색 결과를 받아오는 API 호출
            fetch('/search?query=' + searchQuery)
                .then(response => response.json())
                .then(data => {
                    // 검색 결과를 표시할 영역 선택
                    var searchResults = document.querySelector('.search-results');

                    // 검색 결과를 동적으로 생성하여 추가
                    data.forEach(result => {
                        var card = document.createElement('div');
                        card.className = 'card';
                        // 카드 클릭 시 검색 결과 페이지로 이동
                        card.onclick = function() {
                            window.location.href = 'http://127.0.0.1:8080/search?query=' + result.pageId;
                        };

                        // 카드 내용 추가
                        var cardContent = document.createElement('div');
                        cardContent.className = 'card-content';
                        cardContent.innerHTML = '<h3>' + result.pageTitle + '</h3>' +
                                                '<p>' + result.pageComment + '</p>';
                        card.appendChild(cardContent);

                        // 검색 결과 영역에 카드 추가
                        searchResults.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
